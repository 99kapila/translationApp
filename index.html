<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Translation Service</h1>

        <form id="translation-form" method="post">
            <div class="form-group">
                <label for="input_language">Input Language:</label>
                <input type="text" id="input_language" name="input_language" required value="{{ input_language }}">
            </div>

            <div class="form-group">
                <label for="input_text">Input Text:</label>
                <textarea id="input_text" name="input_text" rows="4" required>{{ input_text }}</textarea>
            </div>

            <div class="form-group">
                <label for="output_language">Output Language:</label>
                <input type="text" id="output_language" name="output_language" required value="{{ output_language }}">
            </div>

            <div class="button-group">
                <button type="submit">Translate</button>
                <button type="button" onclick="resetForm()">Reset</button>


            </div>
        </form>

        {% if translation %}
            <div class="translation-result">
                <h2>Translation:</h2>
                <p id="output_text">{{ translation }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Add this script at the end of your HTML file, just before the closing </body> tag -->
    <script>
        function resetForm() {
            document.getElementById("input_language").value = "";
            document.getElementById("input_text").value = "";
            document.getElementById("output_language").value = "";
            document.getElementById("output_text").innerText = ""; // Clear the output text
        }
    </script>
</body>
</html>
